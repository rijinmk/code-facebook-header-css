<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Facebook Feed</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="../public/style/main.css">
  </head>
  <body>
    <div class="header_outer">
      <div class="header_shells">
        <i class="fab fa-facebook"></i>
        <div class="search_outer">
          <input placeholder="Search" type="text" name="" id="">
          <i class="fas fa-search"></i>
        </div>
      </div>
      <div class="header_shells">
        <div>
          <i class="fas fa-user"></i>
          <span class="side_txt">Rijin</span>
          <span class="side_txt"> | </span>
          <span class="side_txt"> Home</span>
        </div>
        <div id="side_icons">
          <i class="fas fa-users"></i>
          <i class="fab fa-facebook-messenger"></i>
          <i class="fas fa-globe"></i>
        </div>
      </div>
    </div>
  </body>
</html>
